{% load static  %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="auto parts, baby store, ecommerce, electronics, fashion, food, marketplace, modern, multi vendor, multipurpose, organic, responsive, shop, shopping, store">
    <meta name="description" content="Zeomart - Multi-Vendor & Marketplace HTML Template">
    <meta name="CreativeLayers" content="ATFN">
    <!-- css file -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ace-responsive-menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashbord_navitaion.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon-ligatures@2.5.0/fonts/remixicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Responsive stylesheet -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Title -->
    <title>{{company.name}} Admin V2 Dashboard</title>
    <!-- Favicon -->
    <link href="images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
    <link href="images/favicon.ico" sizes="128x128" rel="shortcut icon" />
    <!-- Apple Touch Icon -->
    <link href="{% static 'images/apple-touch-icon-60x60.png' %}" sizes="60x60" rel="apple-touch-icon">
    <link href="{% static 'images/apple-touch-icon-72x72.png' %}" sizes="72x72" rel="apple-touch-icon">
    <link href="{% static 'images/apple-touch-icon-114x114.png' %}" sizes="114x114" rel="apple-touch-icon">
    <link href="{% static 'images/apple-touch-icon-180x180.png' %}" sizes="180x180" rel="apple-touch-icon">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
      <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header class="dashboard_header">
            <div class="header__container pt20 pb20 pl30 pr30">
                <div class="row justify-between items-center">
                    <div class="col-sm-4 col-xl-2">
                        <div class="text-center text-lg-start d-flex mb15-520">
                            <div class="fz20 me-4">
                                <a href="#" class="dashboard_sidebar_toggle_icon text-thm1 vam"><i class="fa-sharp fa-solid fa-bars-staggered"></i></a>
                            </div>
                            <div class="dashboard_header_logo">
                                <a href="index1.html" class="logo">Admin <i class="fas fa-user-cog"></i> <span class="text-thm">.</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xl-3 d-none d-md-block">
                        <div class="header_search_widget mb15-520">
                            <div class="input-group"></div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-xl-6 offset-xl-1 d-none d-md-block">
                        <div class="text-center text-lg-end header_right_widgets">
                            <ul class="mb0 d-flex justify-content-center justify-content-sm-end">
                                <li class=""><a class="text-center" href="{% url 'userauths:sign-out' %}"><span class="flaticon-exit"></span></a></li>
                                <li class=" user_setting">
                                    <div class="dropdown">
                                        <a class="btn dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                            <img src="{{request.user.profile.image.url}}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;" alt="user.png"> 
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            {% if messages %} 
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible text-center" style="margin-top: 10px" >
                    <strong>{{message}}</strong>
                    <small><button type="button" class=" btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button></small>
                </div>
    
                <script>
                    setTimeout(() => {
                    $(".alert").alert("close");
                    }, 15000);
                </script>
            {% endfor %} 
        {% endif %}
        </header>0
        
        {% block content %}
            
        {% endblock content %}
            

        <a class="scrollToHome" href="#"><i class="fas fa-angle-up"></i></a>
    </div>
    <!-- Wrapper End -->
    <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/chart.min.js' %}"></script>
    <script src="{% static 'js/chart-custome.js' %}"></script>
    <script src="{% static 'js/jquery.mmenu.all.js' %}"></script>
    <script src="{% static 'js/ace-responsive-menu.js' %}"></script>
    <script src="{% static 'js/parallax.js' %}"></script>
    <script src="{% static 'js/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>
    <script src="{% static 'js/dashboard-script.js' %}"></script>
    <!-- Custom script for all pages -->
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Pie chart
            new Chart(document.getElementById("chartjs-dashboard-pie"), {
                type: "pie",
                data: {
                    labels: ["Direct", "Affiliate", "E-mail", "Other"],
                    datasets: [{
                        data: [2602, 1253, 541, 1465],
                        backgroundColor: [
                            window.theme.primary,
                            window.theme.warning,
                            window.theme.danger,
                            "#E8EAED"
                        ],
                        borderWidth: 5,
                        borderColor: window.theme.white
                    }]
                },
                options: {
                    responsive: !window.MSInputMethodContext,
                    maintainAspectRatio: false,
                    cutoutPercentage: 70,
                    legend: {
                        display: false
                    }
                }
            });
        });
    </script>
</body>

</html>
