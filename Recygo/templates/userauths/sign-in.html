{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="{{ company.logo.url }}"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-4 pb-1">Welcome to Wastix</h4>
                    <p class="mb-5">Please login to your account</p>


                  </div>
  
                  <form method="POST">
                    {% csrf_token %}
  
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form2Example11">Username</label>
                        <input type="email" name="email" id="form2Example11" class="form-control" placeholder="Phone number or email address" />
                    </div>
  
                    <div class="form-outline mb-1">
                        <label class="form-label" for="form2Example22">Password</label>
                        <input type="password" name="password" id="form2Example22" class="form-control" />
                    </div>
  
                    <div class="pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button> <br>
                      <a class="text-muted" href="#!"><small>Forgot password?</small></a>
                    </div>
  
                    <div class="pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <img src="https://img.freepik.com/premium-vector/3d-account-login-password-form_165488-4818.jpg" style="width: 100%; height: 100%; object-fit: cover;" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
